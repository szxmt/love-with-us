<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>love-with-us</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .hidden {
      display: none;
    }
    .login-box {
      position: relative;
      z-index: 10;
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
    }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .content {
      text-align: center;
      z-index: 10;
      position: relative;
    }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .hearts span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Emoji_u1f497.svg/1024px-Emoji_u1f497.svg.png') no-repeat center center / contain;
      animation: float 10s linear infinite;
      opacity: 0.6;
    }
    @keyframes float {
      0% {transform: translateY(100vh) translateX(0);}
      100% {transform: translateY(-10vh) translateX(20vw);}
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="login-box" id="loginBox">
    <h2>请输入密码进入💗</h2>
    <input type="password" id="passwordInput" placeholder="密码是..." />
    <br/>
    <button onclick="checkPassword()">进入</button>
    <p id="errorMsg" style="color: red; display: none;">密码错误啦～再想想是谁的小猫咪？</p>
  </div>

  <div class="content hidden" id="content">
    <h1>love-with-us 💖</h1>
    <p>欢迎来到专属小猫的秘密花园🥺</p>
    <p>以后想说的悄悄话、要送的浪漫、都会藏在这里✨</p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const correct = "Alice的专属小猫";
      if (input === correct) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("content").classList.remove("hidden");
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    // 生成爱心
    const hearts = document.getElementById("hearts");
    for (let i = 0; i < 40; i++) {
      const span = document.createElement("span");
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = (6 + Math.random() * 5) + "s";
      span.style.opacity = 0.3 + Math.random() * 0.5;
      span.style.transform = `scale(${0.5 + Math.random() * 0.8})`;
      hearts.appendChild(span);
    }
  </script>
</body>
</html>
